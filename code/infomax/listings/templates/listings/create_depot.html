{% load static %}


<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Création de bons de dépôt"/>
        <link rel="stylesheet" type="text/css" href="{% static 'admin/css/style_bd.css' %}">
        <title>Création de bons de dépôt</title>
            </head>
    <body>
        <header>
                {% include "vraitemplate/haut_de_page.html" %}
        </header>
        <main >
            <h2>Créer un bon de dépôt</h2>

        <form class="grid-form"  method="post" novalidate>
            {% csrf_token %}

            <div class="nom field-style">
                <label for="{{ form.nom.id_for_label }}" id="Nom">Nom:</label><br>
                {{ form.nom }}
            </div>
            <div class="prenom field-style">
                <label for="{{ form.first_name.id_for_label }}" id="Prénom">Prénom:</label><br>
                {{ form.first_name }}
            </div>
            <div class="telephone field-style">
                <label for=" {{ form.telephone.id_for_label }}" id="Téléphone">Téléphone:</label><br>
                {{ form.telephone }}
            </div>
            <div class="email field-style">
                <label for="{{ form.email.id_for_label }}" id="Email">Email:</label><br>
                {{ form.email }}
            </div>
            <div class="mdp field-style">
                <label for="{{ form.mdp_windows.id_for_label }}" id="mdp windows">mot de passe Windows:</label><br>
                {{ form.mdp_windows }}
            </div>
            <div class="probleme big-field-style">
                <label for="{{ form.probleme.id_for_label }}" id="description">description du problème:</label><br>
                {{ form.probleme }}
            </div>
            
            <div class="checkbox">
                <div class=" carton">
                    <label for="{{ form.carton.id_for_label }}" id="carton">carton ?</label>
                    <input type="checkbox" name="{{ form.carton.name }}" />
                </div>
                <div class="alimentation">
                    <label for="{{ form.alimentation.id_for_label }}" id="alimentation">câble d'alimentation ?</label>
                    <input type="checkbox" name="{{ form.alimentation.name }}" />
                </div>
                <div class="reinitialisation">
                    <label for="{{ form.reinitialisation.id_for_label }}" id="reinitialisation">réinitialisation ?</label>
                    <input type="checkbox" name="{{ form.reinitialisation.name }}"/>
                </div>
            </div>
            
            <div class="ref_commande field-style">
                <label for="{{ form.ref_commande.id_for_label }}" id="ref de commande">référence de commande:</label><br>
                <input class="ref_commande" type="text" name="{{ form.ref_commande.name }}" placeholder="référence presta et CDC"/>
            </div>
           
           
            <div class="designation field-style">
                <label for="{{ form.designation.id_for_label }}" id="designation">designation:</label><br>
                <select  class="designation" for="{{ form.designation.id_for_label }}"  name="{{ form.designation.name }}" >
                    <option value=''>---------</option>
                    <option value='PO'>Laptop</option>
                    <option value='CO'>Config</option>
                    <option value='AR'>Article</option>
                </select>
            </div>

            <div class="mode_envoi field-style">
                <label for="{{ form.mode_envoi.id_for_label }}" id="mode envoi">mode d'envoi:</label><br>
                <select class="mode_envoi" for="{{ form.mode_envoi.id_for_label }}"  name="{{ form.mode_envoi.name }}" >
                    <option value=''>---------</option>
                    <option value='RE'>Retrait</option>
                    <option value='EX'>Expédition</option>
                </select>
            </div>
          

            <input class="valider" type = "submit" value="valider">

        </form>

        
        </main>
        
    </body>
    
</html>
